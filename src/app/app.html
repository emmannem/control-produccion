<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">Control de Orden de Producción</div>
    <div class="card-body">
      <h5>Producto: {{ orden.producto }}</h5>
      <p>Cantidad: {{ orden.cantidad }}</p>
      <p>Capacidad Máquina: {{ orden.capacidadMaquina }}</p>
      <p>
        Estado:
        <span class="badge bg-info text-dark">
          {{ orden.estado }}
        </span>
      </p>

      <!-- Mostramos eficiencia usando método del modelo -->
      <p>
        Eficiencia:
        <strong>
          {{ orden.obtenerEficiencia() }}
        </strong>
      </p>

      <div class="mt-3">
        <button class="btn btn-success me-2" (click)="iniciarOrden()">Iniciar</button>

        <button class="btn btn-danger" (click)="finalizarOrden()">Finalizar</button>
      </div>

      <!-- Implementación del bloque de control dee flujo @if-->
      @if (mensaje) {
        <div class="alert alert-warning mt-3">
          {{ mensaje }}
        </div>
      }
    </div>
  </div>
</div>
